<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css/foosboard_theme.css" type="text/css"> 
  <link rel="stylesheet" href="css/foosboard_custom.css" type="text/css"> 
  <!-- Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> 
  
  <title>Foosboard</title>
  
  </head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <span id="logo">
			 <img src="assets\logo_foosboard.svg" alt="logo foosboard" class="logo"> 
		</span>
        <span class="brand"> Foosboard </span>
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <a class="btn btn-secondary" id="btn_save_board"><i class="material-icons">save</i></a>
		<a class="btn btn-secondary" id="btn_export_board"><i class="material-icons">share</i></a>
		<a class="btn btn-secondary" id="btn_reset_board"><i class="material-icons">delete_forever</i></a>
		<div class="dropdown">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="material-icons">visibility</i></button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<div class="form-check"><label class="form-check-label" for="checkbox_toggle_guides">Hilfslinien</label>
						<input data-toggle="toggle" type="checkbox" id="checkbox_toggle_guides" value="off" data-onstyle="secondary" data-offstyle="primary">
						<input data-toggle="toggle" data-on="5 Positions" data-off="3 Positions" type="checkbox" id="check_5goalpos" value="off" data-onstyle="secondary" data-offstyle="primary">
					</div>
				</div>
		</div>		
      </div>
    </div>
  </nav>
  <div class="py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-11 foosball_table" >
          	<svg id="foosball_table" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%"></svg> </div>
        <div class="col-md-1">
          <div class="row shoticon_top">
              <a class="btn btn-secondary btn-lg" id="btn_addshot_bank_far"><img src="assets\icon_bank_bottom.svg" class="shoticon"></a>
          </div>
          <div class="row shoticon_mid">
			<a class="btn btn-secondary btn-lg" id="btn_addshot_direct"><img src="assets\icon_bank_direct.svg" class="shoticon"></a>
          </div>
          <div class="row shoticon_bottom">
              <a class="btn btn-secondary btn-lg" id="btn_addshot_bank_near"><img src="assets\icon_bank_top.svg" class="shoticon"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12" id="btn_edit_shot">
			<a class="btn btn-outline-primary" id="btn_save_shot"><i class="material-icons">done</i></a>
			<a class="btn btn-outline-primary" id="btn_cancel_shot"><i class="material-icons">cancel</i></a>
			<a class="btn btn-outline-primary" id="btn_delete_shot"><i class="material-icons">delete</i></a>
			<div>
				<label  class="control-label" for="colorselector"><i class="material-icons">border_color</i></label>
				<select id="colorselector">
					<option value="106" data-color="#FCF141" selected="selected">yellow</option>
					<option value="47" data-color="#FF9900">orange</option>
					<option value="87" data-color="#FF6600">orangered</option>
					<option value="15" data-color="#5E9DC8">light blue</option>
					<option value="24" data-color="#34DDDD">turquise</option>
				</select>
			</div>
		</div>
    </div>
    
	<div class="row">
        <div class="col-md-12">
         <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id='saved_positions_table'>
		
		<table class="table table-striped">
		  <thead>
			<tr>
			  <th scope="col">#</th>
			  <th scope="col">Name</th>
			  <!-- Button trigger modal -->
			  <th scope="col"><a id="btn_save_pos_modal" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#myModalHorizontal"><i class="material-icons">add</i></a></th>
			</tr>
		  </thead>
		  <tbody>
			<tr style="display:none;" id="tr_clone_me">
				<th scope="row">1</th>
				<td>gerades System</td>
				<td>
					<div class="btn-group" role="group" aria-label="Basic example">
						<button type="button" class="btn btn-secondary btn_savedpos_set "><i class="material-icons">input</i></button>
						<button type="button" class="btn btn-secondary btn_savedpos_mirror" data-toggle="button" aria-pressed="false" autocomplete="off"><i class="material-icons">flip</i></button>
						<button type="button" class="btn btn-secondary btn_savedpos_delete"><i class="material-icons">delete</i></button>
						<button type="button" class="btn btn-secondary" onclick='saved_position_init()'>test init</button>
					</div>
				</td>
			</tr>
		  </tbody>
		</table>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5 bg-dark text-white">
    <div class="container">
      <p> Impressum & Datenschutz<p>
    </div>
  </div>
  
  		<!-- Modal -->
	<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" 
			 aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<button type="button" class="close" 
						   data-dismiss="modal">
							   <span aria-hidden="true">&times;</span>
							   <span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">
							Description for new position
						</h4>
					</div>
					
					<!-- Modal Body -->
					<div class="modal-body">
						
						<form class="form-horizontal" role="form">
						  <div class="form-group">
							<label  class="col-sm-2 control-label"
									  for="inputSavePosName">Description</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"  autofocus
								id="inputSavePosName" placeholder="Name">
							</div>
							<label  class="col-sm-2 control-label"
									  for="player_id_save">Player</label>
							<input data-toggle="toggle" type="checkbox" id="player_id_save" value="off" data-onstyle="secondary" data-offstyle="primary" data-on="2 - Blau" data-off="1 - Rot">		  
						  </div>
						  
						  
						</form>
					</div>
					
					<!-- Modal Footer -->
					<div class="modal-footer">
						<button type="button" id="btn_save_pos" class="btn btn-primary" data-dismiss="modal">
							Save positions
						</button>
					</div>
				</div>
			</div>
	</div>
		
	<div id="div_export">
		<canvas id="export_canvas" width=600 height=350 display="none">
	</div>
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	
	<!-- bootstrap_toggle -->
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	
	<!-- SnapSVG -->
	<script src="script/snap.svg-min.js"></script>
	
	 <!-- custom scrips -->
	<script src="script/foosball_table_animate.js"> type="text/javascript" </script> 
	<script src="script/foosball_shot_designer.js"> type="text/javascript" </script> 
	<script src="script/foosboard_save_load.js"> type="text/javascript" </script>  
	<script src="script/colorselector.js"> type="text/javascript" </script> 
	
</body>

</html>
