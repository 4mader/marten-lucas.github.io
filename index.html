<!doctype html>
<html lang="de">
	
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
	
	<title>Foosboard</title>
  </head>
  
  <body>
	 <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Foosboard
                    </a>
                </li>
                <li>
                    <a href="#">Ansicht</a>
                </li>
                <li>
                    <a href="#">Bild speichern</a>
                </li>
                <li>
                    <a href="#">Bild teilen</a>
                </li>
				<li>
                    <a href="#">Bild laden</a>
                </li>
				<li>
                    <a href="#">Zurücksetzen</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Impressum & Datenschutz</a>
                </li>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="page-header">
				<h1>Foosboard</h1>
				<p>...die Taktiktafel für Tischfußball</p> 
			</div>
				<div class="container-fluid" >
					<svg id="foosball_table" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="700px" height="500px"></svg>
										
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="checkbox_toggle_guides" onclick="toggle_guides()">
						<label class="form-check-label" for="checkbox_toggle_guides">
						Hilfslinien
						</label>
					</div>
				</div>
                <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>
				

				<input data-toggle="toggle" data-on="5 Positions" data-off="3 Positions" type="checkbox" id="check_5goalpos" checked="">
				
				<div class="btn-group" id="dropdown_addshot">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown_menNewShot" data-toggle="dropdown" aria-expanded="false">
					add shot
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdown_menNewShot">
						<button class="dropdown-item" id="btn_addshot_pos5" type="button">right</button>
						<button class="dropdown-item" id="btn_addshot_pos4" type="button">half-right</button>
						<button class="dropdown-item" id="btn_addshot_pos3" type="button">mid</button>
						<button class="dropdown-item" id="btn_addshot_pos2" type="button">half-left</button>
						<button class="dropdown-item" id="btn_addshot_pos1" type="button">left</button>
					</div>
				</div>
				
				<div class="btn-group">
				<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">Select a Shot <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Item I</a></li>
						<li><a href="#">Item II</a></li>
						<li><a href="#">Item III</a></li>
						<li><a href="#">Item IV</a></li>
						<li><a href="#">Item V</a></li>
					</ul>
				</div>
				
				
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
		
    
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	
	 <!-- bootstrap_toggle -->
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	
	 <!-- SnapSVG -->
	<script src="script/snap.svg-min.js"></script>
	
	 <!-- custom scrips -->
	<script src="script/foosball_table_animate.js"> type="text/javascript" </script> 
	<script src="script/foosball_shot_designer.js"> type="text/javascript" </script> 
		
	
	
    <!-- Menu Toggle Script -->
    <script>
	
	
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
	
	
    </script>
  </body>
</html>
