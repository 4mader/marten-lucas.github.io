<!doctype html>
<html lang="de">
	
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/foosboard_bak.css" rel="stylesheet">
	
	<title>Foosboard</title>
  </head>
  
  <body>
      
	<div class="page-header" id="pageheader">
		<div class="logo" id="logo">
			 <img src="assets\logo_foosboard.svg" alt="logo foosboard" height="100%" width="100%"> 
		</div>
		
		<div id="title">
			<h1 class="header">Foosboard</h1>
			<p class="subtitle">...die Taktiktafel für Tischfußball</p> 
		</div>
	</div>

	

	<div class="container-fluid" id="shotadd_btn">
		<div class="foosball_table_div">
			<svg id="foosball_table" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="foosball_table" ></svg>
		</div>
		<div  class="shotbtn_div_first">
			<a class="btn btn-primary" id="btn_addshot_direct"><img src="assets\icon_bank_direct.svg" class="shoticon"></a>
		</div>
		<div  class="shotbtn_div_next">
			<a class="btn btn-primary" id="btn_addshot_bank_near"><img src="assets\icon_bank_top.svg" class="shoticon"></a>
		</div>
		<div  class="shotbtn_div_next">
			<a class="btn btn-primary" id="btn_addshot_bank_far"><img src="assets\icon_bank_bottom.svg" class="shoticon"></a>
		</div>
	</div>
		
		
	<div id="btn_edit_shot" >
		<a class="btn btn-primary" id="btn_save_shot"><i class="material-icons">done</i></a>
		<a class="btn btn-primary" id="btn_cancel_shot"><i class="material-icons">cancel</i></a>
		<a class="btn btn-primary" id="btn_delete_shot"><i class="material-icons">delete</i></a>
		
		<div>
			<label  class="control-label" for="colorselector"><i class="material-icons">border_color</i></label>
			<select id="colorselector">
				<option value="106" data-color="#FCF141" selected="selected">yellow</option>
				<option value="47" data-color="#FF9900">orange</option>
				<option value="87" data-color="#FF6600">orangered</option>
				<option value="15" data-color="#5E9DC8">light blue</option>
				<option value="24" data-color="#34DDDD">turquise</option>
			</select>
		</div>
	</div>
	
	<div id='saved_positions_table'>
		<table class="table table-striped">
		  <thead>
			<tr>
			  <th scope="col">#</th>
			  <th scope="col">Name</th>
			  <!-- Button trigger modal -->
			  <th scope="col"><a id="btn_save_pos_modal" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalHorizontal"><i class="material-icons">add_box</i></a></th>
			</tr>
		  </thead>
		  <tbody>
			<tr style="display:none;" id="tr_clone_me">
				<th scope="row">1</th>
				<td>gerades System</td>
				<td>
					<div class="btn-group" role="group" aria-label="Basic example">
						<button type="button" class="btn btn-secondary btn_savedpos_set btn_savedpos_setP1">Set P1</button>
						<button type="button" class="btn btn-secondary btn_savedpos_set btn_savedpos_setP2">Set P2</button>
						<button type="button" class="btn btn-secondary btn_savedpos_mirror" data-toggle="button" aria-pressed="false" autocomplete="off"><i class="material-icons">flip</i></button>
						<button type="button" class="btn btn-secondary btn_savedpos_delete"><i class="material-icons">delete</i></button>
						<button type="button" class="btn btn-secondary" onclick='saved_position_init()'>test init</button>
					</div>
				</td>
			</tr>
		  </tbody>
		</table>
	</div>
	
	<div id='editview'>
		<input data-toggle="toggle" data-on="5 Positions" data-off="3 Positions" type="checkbox" id="check_5goalpos" value="off" data-onstyle="secondary" data-offstyle="primary">
			<div id="btn_save_load_shot" class="container-fluid">
				<a class="btn btn-primary" id="btn_save_board"><i class="material-icons">save</i></a>
				<a class="btn btn-primary" id="btn_export_board"><i class="material-icons">share</i></a>
				<a class="btn btn-primary" id="btn_reset_board"><i class="material-icons">delete_forever</i></a>
				<!-- @@TODO: load button -->
			</div>
		
			<div class="form-check">
				<label class="form-check-label" for="checkbox_toggle_guides">
				Hilfslinien
				</label>
				<input data-toggle="toggle" type="checkbox" id="checkbox_toggle_guides" value="off" data-onstyle="secondary" data-offstyle="primary">
			</div>

			
	</div>
	<div id='page_footer'>
		<a href="#">Impressum & Datenschutz</a>
	</div>
	
		
		<!-- Modal -->
	<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" 
			 aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<button type="button" class="close" 
						   data-dismiss="modal">
							   <span aria-hidden="true">&times;</span>
							   <span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">
							Description for new position
						</h4>
					</div>
					
					<!-- Modal Body -->
					<div class="modal-body">
						
						<form class="form-horizontal" role="form">
						  <div class="form-group">
							<label  class="col-sm-2 control-label"
									  for="inputSavePosName">Description</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"  autofocus
								id="inputSavePosName" placeholder="Name">
							</div>
						  </div>
						  
						  
						</form>
					</div>
					
					<!-- Modal Footer -->
					<div class="modal-footer">
						<button type="button" id="btn_save_pos" class="btn btn-primary" data-dismiss="modal">
							Save positions
						</button>
					</div>
				</div>
			</div>
	</div>
		
	<div id="div_export">
		<canvas id="export_canvas" width=600 height=350 display="none">
	</div>



	

    
		
    
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	
	 <!-- bootstrap_toggle -->
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	
	 <!-- Google Web Fonts -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> 
	
	 <!-- SnapSVG -->
	<script src="script/snap.svg-min.js"></script>
	
	 <!-- custom scrips -->
	<script src="script/foosball_table_animate.js"> type="text/javascript" </script> 
	<script src="script/foosball_shot_designer.js"> type="text/javascript" </script> 
	<script src="script/foosboard_save_load.js"> type="text/javascript" </script>  
	<script src="script/colorselector.js"> type="text/javascript" </script> 
		

  </body>
</html>
